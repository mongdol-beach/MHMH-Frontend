name: Deploy

on:
  push:
    branches: ["main"] # 타겟 브랜치 / 해당 브랜치에 변동이 있으면 자동으로 동작

jobs:
  build:
    runs-on: ubuntu-latest

    container: pandoc/latex

    steps:
      - uses: actions/checkout@v2

      - name: Install mustache (to update the date)

        run: apk add ruby && gem install mustache

      - name: creates output
        run: chmod +x ./build.sh && sh ./build.sh

      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.BEN_TOKEN }}
        with:
          source-directory: "output"
          destination-github-username: coffeeJMG # 본인 Github username 작성
          destination-repository-name: MHMH-Frontend-deploy # 본인이 fork한 레포지토리 이름
          user-email: ${{ secrets.BEN_GITHUB }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main

      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
